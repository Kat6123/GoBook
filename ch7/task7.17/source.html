<!DOCTYPE html>
<html>
<body>

<h2>HTML Tables</h2>

<p>HTML tables start with a table tag.</p>
<p>Table rows start with a tr tag.</p>
<p>Table data start with a td tag.</p>

<h2>1 Column:</h2>

<table>
    <tr>
        <td>100</td>
    </tr>
</table>

<h2>1 Row and 3 Columns:</h2>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
</table>


</body>
</html>
